<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mağaza - NamelesHd</title>
<style>
body { font-family:Arial,sans-serif; background:#0b0c1f; color:#fff; margin:0; }
nav { display:flex; justify-content:space-between; align-items:center; padding:15px 50px; background:#1a1b33; }
nav a { color:#fff; text-decoration:none; margin-left:30px; font-weight:bold; }
nav a:hover { color:#ff00ff; }
.section { padding:100px 50px; text-align:center; }
.store-items { display:flex; justify-content:center; gap:40px; flex-wrap:wrap; }
.item { background:#1a1b33; padding:30px; border-radius:20px; width:250px; transition:.3s; }
.item:hover { transform:scale(1.05); background:#2b2d55; }
.item h4 { color:#ff00ff; margin-bottom:15px; }
.btn { display:inline-block; padding:10px 20px; margin-top:15px; font-size:16px; color:#fff; background:#00ffff; border-radius:10px; text-decoration:none; transition:.3s; cursor:pointer; border:none; }
.btn:hover { background:#ff00ff; color:#000; }
</style>
</head>
<body>

<nav>
  <div>
    <a href="index.html">Ana Sayfa</a>
    <a href="store.html">Mağaza</a>
    <a href="cart.html">Sepet</a>
  </div>
</nav>

<section class="section">
  <h3>Mağaza</h3>
  <div class="store-items">
    <div class="item">
      <h4>VIP Paket</h4>
      <p>Özel kitler ve yetenekler.</p>
      <button class="btn" onclick="buyNow('VIP Paket',50)">Satın Al</button>
    </div>
    <div class="item">
      <h4>Legend Paket</h4>
      <p>En güçlü özellikler.</p>
      <button class="btn" onclick="buyNow('Legend Paket',100)">Satın Al</button>
    </div>
  </div>
</section>

<script>
// Çerez fonksiyonları
function setCookie(name, value, days) {
  let expires = "";
  if(days) {
    let date = new Date();
    date.setTime(date.getTime() + (days*24*60*60*1000));
    expires = "; expires=" + date.toUTCString();
  }
  document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}
function getCookie(name) {
  let nameEQ = name + "=";
  let ca = document.cookie.split(';');
  for(let i=0;i < ca.length;i++) {
    let c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1,c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
  }
  return null;
}

// Satın Al → Sepete ekle ve yönlendir
function buyNow(item, price){
  let cart = JSON.parse(getCookie('cart') || '[]');
  cart.push({name:item, price:price});
  setCookie('cart', JSON.stringify(cart), 7);
  // Kullanıcıyı otomatik cart.html’e gönder
  window.location.href = "cart.html";
}
</script>

</body>
</html>
